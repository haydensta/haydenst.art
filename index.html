<script type="text/javascript">
  var imageURLs = [
       "./images/tunnel.png"
     , "./images/clouds.png"
     , "./images/many faces.JPG"
     , "./images/bowl.JPG"
     , "./images/lebow.JPG"
     , "./images/dumpster.JPG"
     , "./images/don'tforg copy.JPG"
     , "./images/dockon74 copy.jpeg"
     , "./images/kraid copy.png"
     , "./images/Crocomire.png"
     , "./images/driving.png"
  ];
  function getImageTag() {
    var img = '<img src=\"';
    var randomIndex = Math.floor(Math.random() * imageURLs.length);
    img += imageURLs[randomIndex];
    img += '\" alt=\"Oops\"/>';
    return img;
  }
</script>
